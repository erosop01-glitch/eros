services:
  - type: web
    name: eros-bot
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python eros/main.py"
    autoDeploy: false
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: API_URL
        sync: false
      - key: API_TOKEN
        sync: false
      - key: FORCE_CHANNELS
        sync: false
